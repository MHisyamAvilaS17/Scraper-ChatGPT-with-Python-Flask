<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ffffff;
        background-image: radial-gradient(circle, #4CAF50 1px, transparent 1px);
        background-size: 20px 20px; /* Jarak antar titik */
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h1, h2 {
        color: #4CAF50;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    td {
        white-space: pre-wrap;
    }

    .preprocessed-data {
        margin-top: 30px;
    }

    .preprocessed-data h2 {
        margin-bottom: 20px;
    }
</style>
    </style>
</head>
<body>
    <h1>Scraped Data</h1>

    <table>
        <tr>
            <th>Question</th>
            <th>Response</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Preprocessed Data</h2>

    <table>
        <tr>
            <th>Preprocessed Question</th>
            <th>Preprocessed Response</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
